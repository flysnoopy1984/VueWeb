<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo1</title>
    <script src="https://cdn.bootcss.com/vue/2.4.1/vue.js"></script>
    
</head>
<body>
    <script>
         Vue.component('cc-post',{
            
            data(){
                return {count:0}
            },
            props:['post'],
            methods:{
                clickButton(){
                    this.count++;
                }
            },
          //  data:{count:0},
          
            template:`
            <div>
            <h3>{{post.title}}</h3>
            <div v-html="post.content"></div>
            <input type="button" value="Enlarge Text" @click="$emit('font-larger')" />
           </div>
            `
        })
    </script>

    <div id="components-demo">
        <div :style="{fontSize: postFontSize +'em' }">
            <cc-post v-for="ps in posts" v-bind:post="ps" v-bind:key="ps.id" v-on:font-larger="DoFontLarger" />
        </div>
      </div>
    <script>
        new Vue({ 
                data:{
                        posts: [
                        { id: 1, title: 'My journey with Vue',content:"just simple text" },
                        { id: 2, title: 'Blogging with Vue',content:"just simple text" },
                        { id: 3, title: 'Why Vue is so fun',content:"just simple text" }
                    ],
                    postFontSize:1
                },
                el: '#components-demo' ,
                methods:{
                    DoFontLarger(){
                        this.postFontSize+=0.1;
                    }
                }
            });

    </script>
</body>
</html>
